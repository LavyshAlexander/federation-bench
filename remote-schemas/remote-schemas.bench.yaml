queries:
  - name: remote-schemas-10k
    tools: [autocannon]
    execution_strategy: FIXED_REQUEST_NUMBER
    requests: 1000
    query: |
      query TokenWithMetadata {
        token(limit: 10000) {
          address
          decimals
          id
          name
          standard
          symbol
          thumbnail_uri
          token_id
          token_metadata {
            contract
            error
            id
            image_processed
            link
            metadata
            network
            retry_count
            status
            token_id
          }
        }
      }
